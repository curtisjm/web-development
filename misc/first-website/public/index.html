<!DOCTYPE html>
<html>
    <head>
        <title>The Generics</title>
        <meta name="description" content="this is the description">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- tells browser that this is a header element -->
        <header class="main-header">
            <!-- tells browser that this is navigation -->
            <nav class="nav main-nav">
                <!-- "unordered list" -->
                <ul>
                    <!-- list items -->
                    <!-- styled with bullet point in unordered list -->
                    <!-- styled with numbers in ordered list -->
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <!-- a = "anchor tag" -->
                    <!-- href = "hypertext reference" -->
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <!-- heading element, has 6 sizes -->
            <!-- each one is progressively smaller -->
            <h1 class ="band-name band-name-large">The Generics</h1>
            <div class="container">
                <button class="btn btn-header" type="button">Get Our Latest Album</button>
            </div>
            <button class="btn btn-header btn-play" type="button">&#9658;</button>
        </header>
        <section class="content-section container">
            <h2 class="section-header">TOURS</h2>
            <!-- meaningless element -->
            <!-- used to organize / divide html elements -->
            <div>
                <!-- use two divs, one for wrapping all rows, one for each row -->
                <div class="tour-row">
                    <!-- bolds text -->
                    <span class="tour-item tour-date">JUL 16</span>
                    <!-- meaning less element, inline -->
                    <span class="tour-item tour-city">DETROIT, MI</span>
                    <span class="tour-item tour-arena">DTE ENERGY MUSIC THEATRE</span>
                    <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
                </div>
                <div class="tour-row">
                    <span class="tour-item tour-date">JUL 19</span>
                    <span class="tour-item tour-city">TORONTO, ON</span>
                    <span class="tour-item tour-arena">BUDWEISER STAGE</span>
                    <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
                </div>
                <div class="tour-row">
                    <span class="tour-item tour-date">JUL 22</span>
                    <span class="tour-item tour-city">BRISTOW, VA</span>
                    <span class="tour-item tour-arena">JIGGY LUBE LIVE</span>
                    <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
                </div>
                <div class="tour-row">
                    <span class="tour-item tour-date">JUL 29</span>
                    <span class="tour-item tour-city">PHOENIX, AZ</span>
                    <span class="tour-item tour-arena">AK-CHIN PAVILION</span>
                    <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
                </div>
                <div class="tour-row">
                    <span class="tour-item tour-date">AUG 2</span>
                    <span class="tour-item tour-city">LAS VEGAS, NV</span>
                    <span class="tour-item tour-arena">T-MOBILE ARENA</span>
                    <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
                </div>
                <div class="tour-row">
                    <span class="tour-item tour-date">AUG 7</span>
                    <span class="tour-item tour-city">CONCORD, CA</span>
                    <span class="tour-item tour-arena">CONCORD PAVILION</span>
                    <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
                </div>
            </div>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Generics</h3>
                <ul class="nav footer-nav">
                    <li>
                        <!-- <a> targets:
                            _self : same tab linke
                            _blank : new tab link -->
                        <a href="https://youtube.com" target="_blank">
                            <img src="images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://spotify.com" target="_blank">
                            <img src="images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com" target="_blank">
                            <img src="images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
